apiVersion: apps/v1
kind: Deployment
metadata:
   name: expressjs-backend
   namespace: default
spec:
   replicas: 2
   selector:
      matchLabels:
         app: expressjs-backend
   template:
      metadata:
         labels:
            app: expressjs-backend
   spec:
      containers:
         - name: expressjs-backend
           image: wcfluxreg.azurecr.io/fluxexamples/express-server:flux
           ports:
            - containerPort: 4000
      imagePullSecrets:
         - name: acr-secret
